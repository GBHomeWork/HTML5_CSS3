<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c0ddb5449.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="small">
        <div class="heart">
            <i class="fas fa-heart"></i>
        </div>

        <div class="bell">
            <i class="far fa-bell"></i>
        </div>
    </div>

    <div class="ball">
        <i class="fas fa-basketball-ball"></i>
    </div>

    <div class="nature">
        <i class="fas fa-cloud"></i>
        <i class="fas fa-tint fa-tint-1"></i>
        <i class="fas fa-tint fa-tint-2"></i>
        <i class="fas fa-tint fa-tint-3"></i>
        <i class="fas fa-tint fa-tint-4"></i>
        <i class="fas fa-tint fa-tint-5"></i>
        <i class="fas fa-sun"></i>
        <div class="bg"></div>
        <i class="fab fa-bitbucket"></i>
        <i class="fas fa-seedling"></i>
    </div>
</body>

</html>
